# tmux-sessionizer configuration
# Source: https://github.com/ThePrimeagen/tmux-sessionizer
#
# Edit this file directly - it's managed by dotfiles

# Search paths
# Format: path[:depth]  (depth is optional, defaults to TS_MAX_DEPTH)
TS_SEARCH_PATHS=(~/:1)
TS_EXTRA_SEARCH_PATHS=(~/projects:2)

# Max search depth (default: 1)
# TS_MAX_DEPTH=2

# Session commands (accessed via -s flag)
# TS_SESSION_COMMANDS=("htop" "lazygit")
